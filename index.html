<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>

        // Ambito global
        var hola = "hola"

        if (true) {
            var hola = "hello"
        }

        console.log(window) // scope global
        console.log(window.hola) // hello

        // Ambito de bloque (no usar var)
        let musica = "Rock"
        console.log("Variable musica antes del bloque:", musica)

        // Esto es un bloque
        {
            let musica = "Pop"
            console.log("Variable musica dentro del bloque:", musica)
        }

        console.log("Variable musica despues del bloque:", musica)

    </script>
</body>
</html>
