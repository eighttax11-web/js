<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fundamentos JavaScript</title>
</head>
<body>
    <h1>Fundamentos JavaScript</h1>
    <script>

        /* numeros */
        let a = 2
        let b = new Number(1)
        let c = 7.19
        let d = "5.6"

        console.log(a, b, c)
        console.log(c.toFixed(1)) // 7.2
        console.log(parseInt(c)) // 7
        console.log(typeof c) // number
        console.log(a + b)
        console.log(c + d) // concatenacion

        console.log(c + parseInt(d))

        // MÃ©todo que cuelga del constructor de Number, por eso se accede de esa forma
        console.log(c + Number.parseFloat(d))
    </script>
</body>
</html>
